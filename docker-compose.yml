version: '3.9'

services:
  stan:
    image: madzone/ironfence-app:v1
    build:
      context: .
      dockerfile: ./docker/Dockerfile.octane
      args:
        PHP_VERSION: '8.3-zts-bullseye'
    ports:
      - "80:80"  # HTTP
      - "443:443"  # HTTPS
    depends_on:
      - redis
      - search
    networks:
      - laravel

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      retries: 3
      timeout: 5s
    volumes:
      - redisdata:/data  
    networks:
      - laravel

  search:
    container_name: elasticsearch_search
    image: elasticsearch:7.17.15
    ports:
      - "9200:9200"
    environment:
      - discovery.type=single-node
    networks:
      - laravel

