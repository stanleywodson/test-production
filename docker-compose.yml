services:

  stan:
    image: madzone/ironfence-app:v1
    build:
      context: .
      dockerfile: ./docker/Dockerfile.octane
      args:
        PHP_VERSION: '8.3-zts-bullseye'
    ports:
      - "80:80" #http
      - "443:443" #https
    depends_on:
        - redis
    networks:
        - laravel

