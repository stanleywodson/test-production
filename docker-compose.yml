  # redis
  redis:
      image: redis:latest
      networks:
          - laravel

  search:
    container_name: elasticsearch_search
    image: elasticsearch:7.17.15
    ports:
      - 9200:9200
    environment:
      - discovery.type=single-node
      # - ES_JAVA_OPTS=-Xms4g -Xmx4g
    networks:
      - laravel

