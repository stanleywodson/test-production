services:

  stan:
    image: madzone/ironfence-app:v1
    build:
      context: .
      dockerfile: ./docker/Dockerfile.octane
      args:
        PHP_VERSION: '8.3-zts-bullseye'
    ports:
      - "8081:80" #http
      - "443:443" #https
    depends_on:
        - redis
    networks:
        - laravel

  # mariadb:
  #   image: mariadb:latest
  #   restart: unless-stopped
